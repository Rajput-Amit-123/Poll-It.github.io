<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll it|Sign Up</title>
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="shortcut icon" href="./imgs/logo.jpg" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Nunito+Sans&family=PT+Sans&family=Qahiri&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
            <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
                crossorigin="anonymous"></script>
            <script src="https://kit.fontawesome.com/b1663127a0.js" crossorigin="anonymous"></script>
</head>
<body">
    <div class="container">
        <div>
            <div class="sideBar ">
                <img src="./imgs/Light_poll_it.jpg" alt="Poll It">
            </div>
        </div>
        <div class="Login">
           <p class="heading">Your Are Just One Step Away To Create Your First Poll</p>
           <hr style="position:relative; transform: translateY(1.2rem);">
           <p id="title_form">Sign Up Form</p>
           <!-- <hr style="position: relative;transform: translateY(2.2rem); z-index: -1;"> -->
            <div class="form_container">
                <form class="form" autocomplete="off" action="/signup" method="post">
                    <label for="UserName" id="Lusername">User Name</label>
                    <input type="text" name="UserName" id="UserName" placeholder="What We Call You">
                    <label for="Email" id="Lemail">Email</label>
                    <input type="email" name="Email" id="UserEmail" placeholder="Enter Your Email">
                    <label for="password" id="Lpassword">Password</label>
                    <input type="password" name="password" id="Userpassword" placeholder="Enter Your password">
                    <button id="Lsubmit">Sign Up</button>
                    <hr style="width:80%; position:relative; transform: translateY(0.7rem); z-index: -2;">
                    <span style="background-color: #e8e1e1; padding: 0px 5%;">or</span>
                    <a href="/login" style="margin-top:3%;">Already have an Account? </a>
                </form>
            </div>
        </div>
    </div>
    </body>

</html>
