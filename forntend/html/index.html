<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll It</title>
    <link rel="shortcut icon" href="./imgs/logo.jpg" type="image/x-icon">
    <meta name="description"
        content="This is the Best website for Asking to People | interact with Youth that helps you to Make your decition">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Nunito+Sans&family=PT+Sans&family=Qahiri&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/b1663127a0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="includedContent">
        <nav>
            <div class="left_nav">
                <div class="logo_img">
                    <img src="./imgs/logo.jpg" alt="Poll It">
                    <div class="poll_it">
                        <p>POLL IT</p>
                    </div>
                </div>
                <div class="i_div">
                    <i class="bar fa-solid fa-bars" id="bars"></i>
                    <i class="fa-solid fa-xmark bar" id="close"></i>
                </div> 
            </div>
            <div class="navbar" id="navbar">
                <ul id="myUl">
                    <li><a href="/dashboard">Home</a></li>
                    <li><a href="/help">Help us</a></li>
                    <li><a href="/faq">FAQ</a></li>
                    <li><a href="/contect">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- <ul id="flash_element" class="flex justify-center aling-center">
        <h1><b><span id="element"></span></b></h1>
    </ul> -->
    <div class="midSection">
        <div class="midContainer">
                <button id="ViewPoll" class="btn cta position">View Other Polls</button>

            <button id="createpoll" class="btn cta position">Create A Poll</button>
        </div>
    </div>
    <script>
          document.getElementById("createpoll").onclick = function () {
                location.href = "/CreatePoll";
            };
          document.getElementById("ViewPoll").onclick = function () {
                location.href = "/ViewPoll";
            };
    </script>
    <script>
        let text = document.getElementById('#element');
        var typed = new Typed('#element', {
            strings: ['Hello! Welcome To <br><center>Poll It!</center>^500', 'Here You Can Ask Your Queries.^500', 'You Can Clear Doubt By <br><center> Asking To Peoples</center>^500', 'And Gather Their Opinions^500', 'So happy Polling...',],
            typeSpeed: 50,
            backSpeed: 30,
            loop: false
        });
        $('.midSection').animate({ opacity: "0" });
        setInterval(() => {
            $('#flash_element').css('display', 'none');
            $('.midSection').animate({ opacity: "1" }, 500);
            $('.midSection').animate({ 'top': '0' });
        }, 5000);
    </script>
    <script>
        $(document).ready(() => {
            $('#close').css("display", "none");
            if (screen.width <= 500) {
                $('.navbar').addClass('none');
            }
            $('#bars').click(() => {
                $('.navbar').toggleClass('none');
                $('#bars').hide();
                $('#close').show();
            })
            $('#close').click(() => {
                $('.navbar').toggleClass('none');
                $('#close').hide();
                $('#bars').show();
            })
        })
    </script>
</body>

</html>
