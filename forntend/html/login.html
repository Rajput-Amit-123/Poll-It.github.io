    <title>Poll it|Log In</title>
    <link rel="stylesheet" type="text/css" href="/login.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Nunito+Sans&family=PT+Sans&family=Qahiri&family=Ubuntu:wght@300&display=swap"

<body">
    <div class="container">
        <div>
            <div class="sideBar ">
                <img src="./imgs/Light_poll_it.jpg" alt="Poll It">
            </div>
        </div>
        <div class="Login">
            <p class="heading">Welcome back...</p>
            <hr style="position:relative; transform: translateY(1.2rem);">
            <p id="title_form">Log In Form</p>
            <!-- <hr style="position: relative;transform: translateY(2.2rem); z-index: -1;"> -->
            <div class="form_container">
                <form class="form" action="/login" autocomplete="off" method="post">
                    <label for="UserName" id="Lusername">User Name</label>
                    <input type="text" name="UserName" id="UserName" placeholder="Enter Username"> <label for="password" id="Lpassword">Password</label>
                    <input type="password" name="password" id="Userpassword" autocomplete="true" placeholder="Enter Your password">
                    <button id="Lsubmit" value="">Log In</button>
                    <hr style="width:80%; position:relative; transform: translateY(0.7rem); z-index: -2;">
                    <span style="background-color: #e8e1e1; padding: 0px 5%;">or</span>
                    <a href="/signup" style="margin-top:3%;">Don't have an Account? </a>
                </form>
            </div>
        </div>
    </div>
